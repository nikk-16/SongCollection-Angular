<div class="container">
    <h1 mat-dialog-title>Add Song</h1>
    <div class="d-flex justify-content-evenly align-items-center flex-wrap" [formGroup]="songValues">
        <mat-form-field [color]="blue" class=" mx-1 mb-3 w-15">
            <mat-label>Song Name</mat-label>
            <input matInput formControlName="songName" type="input" aria-label="Input">
        </mat-form-field>
        <mat-form-field [color]="blue" class=" mx-1 mb-3 w-15">
            <mat-label>Artist Name</mat-label>
            <input matInput formControlName="artistName" type="input" aria-label="input">
        </mat-form-field>
        <mat-form-field [color]="blue" class="mx-1 mb-3 w-15">
            <mat-label>Release Year</mat-label>
            <input matInput formControlName="releaseYear" type="input" aria-label="input">
        </mat-form-field>
        <mat-form-field [color]="blue" class="mx-1 mb-3 w-15">
            <mat-label>Number Of Streams</mat-label>
            <input matInput formControlName="numberOfStreams" type="input" aria-label="input">
        </mat-form-field>
        <mat-form-field [color]="blue" class="mx-1 mb-3 w-15">
            <mat-label>Duration in Seconds</mat-label>
            <input matInput formControlName="durationInSeconds" type="input" aria-label="input">
        </mat-form-field>
    </div>
    <div class="d-flex align-items-center justify-content-center mb-3">
        <button mat-button mat-dialog-close type="submit" class="btn btn-success" (click)="addToDirectory()" [disabled]="!songValues.valid">Add</button>
    </div>
</div>
