<h1><b>Song Collection Library</b></h1>
<!-- <button mat-raised-button (click)="openDialog()">Open Dialog</button> -->
<div class=" d-flex flex-column align-items-center justify-content-center my-5 mb-5">
  <div class="d-flex flex-row justify-content-evenly" [formGroup] = "searchForm">
      <mat-form-field [color]="blue" class="mx-5">
        <mat-label>Filter By Song</mat-label>
        <input matInput formControlName="songName" type="search" aria-label="Search">
      </mat-form-field>
      <mat-form-field [color]="orange" class="mx-5">
        <mat-label>Filter By Artist</mat-label>
        <input matInput formControlName="artistName" type="search" aria-label="Search">
      </mat-form-field> 
  </div>
  <div class=" mat-elevation-z8 m-5 d-flex justify-content-center flex-column align-items-center">
    <table class="table" style="table-layout: fixed; width: 100%">
      <thead>
        <tr>
          <th class="col"></th>
          <th class="col-lg-6 col-md-6 col-sm-6">Song Name
              <button class="button" mat-button value="sort-asc" (click)="sortByAsc('songName')">ðŸ ™</button>
              <!-- <button class="button" mat-button value="no-sort" (click)="noSort()">âŸ·</button> -->
              <button class="button" mat-button value="sort-desc" (click)="sortByDesc('songName')">ðŸ ›</button>
          </th>
          <th class="col-lg-2 col-md-2 col-sm-2">Artist Name
            <button class="button" mat-button value="sort-asc" (click)="sortByAsc('artistName')">ðŸ ™</button>
            <button class="button" mat-button value="sort-desc" (click)="sortByDesc('artistName')">ðŸ ›</button>
          </th>
          <th class="col-lg-1 col-md-1 col-sm-1">Streams
            <button class="button" mat-button value="sort-asc" (click)="sortByAsc('numberOfStreams')">ðŸ ™</button>
            <button class="button" mat-button value="sort-desc" (click)="sortByDesc('numberOfStreams')">ðŸ ›</button>
          </th>
          <th class="col-lg-1 col-md-1 col-sm-1">Year
            <button class="button" mat-button value="sort-asc" (click)="sortByAsc('releaseYear')">ðŸ ™</button>
            <button class="button" mat-button value="sort-desc" (click)="sortByDesc('releaseYear')">ðŸ ›</button>
          </th>
          <th class="col-lg-1 col-md-1 col-sm-1">Duration
            <button class="button" mat-button value="sort-asc" (click)="sortByAsc('durationInSeconds')">ðŸ ™</button>
            <button class="button" mat-button value="sort-desc" (click)="sortByDesc('durationInSeconds')">ðŸ ›</button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let song of toDisplay">
          <th><input type="checkbox" id="select" aria-label="Checkbox" (click)="toggleSelection($event, song)"></th>
          <td class="overflow">{{song.songName}}</td>
          <td class="overflow">{{song.artistName}}</td>
          
          <td>{{song.numberOfStreams}}</td>
          <td>{{song.releaseYear}}</td>
          <td>{{displayInMinutes(song.durationInSeconds)}}</td>
        </tr>
      </tbody>
    </table>
    <mat-paginator [length]="inDisplay.length" [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"  showFirstLastButtons="true"
      (page)="onChangePage($event)">
    </mat-paginator>
  </div>
  <div class="d-flex flex-row m-5">
    <button mat-button type="button" class="btn btn-danger mx-5" id="delete" (click)="openDialogForDeleteSongsComponent()">Confirm Delete</button>
    <button mat-button type="button" class="btn btn-primary mx-5" id="add" (click)="openDialogForAddSongsComponent()">Add Song</button>
  </div>

</div>
